<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-center">
        <div class="header">My day</div>
        <div class="list-wrapper">
          <div class="todo-list">
            <legend class="pink">TO DO</legend>
            <div>
              <button class="plus" id="btn-pink">
                <img src="./asset/icons/plus.png" alt="" />
              </button>
              <div id="pink-section"></div>
            </div>
          </div>
        </div>
        <div class="todo-list">
          <div class="list-wrapper" id="green-section">
            <legend class="green">PLACE TO GO</legend>
            <div>
              <button class="plus" id="btn-green">
                <img src="./asset/icons/plus.png" alt="" />
              </button>
              <div id="green-section"></div>
            </div>
          </div>
        </div>
        <div class="todo-list">
          <div class="list-wrapper" id="orange-section">
            <legend class="orange">PEOPLE TO SPEAK</legend>
            <div>
              <button class="plus">
                <img src="./asset/icons/plus.png" alt="" />
              </button>
              <div id="green-section"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="popup hide">
      <div class="input-data">
        <form id="data-pink">
          <label for="text-data-pink" class="header-popup"
            >Text the new to-do-list</label
          >
          <input type="text" id="text-data-pink" name="list" />
          <button class="submit-data" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="popup hide">
      <div class="input-data">
        <form id="data-green">
          <label for="text-data-green" class="header-popup"
            >Text the new to-do-list</label
          >
          <input type="text" id="text-data-green" name="list" />
          <button class="submit-data" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="./asset/js/script.js"></script>
  </body>
</html>
